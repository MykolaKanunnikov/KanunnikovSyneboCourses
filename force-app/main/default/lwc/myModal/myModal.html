<!-- myModal.html -->

<template>
    <lightning-modal-header label="Sessions"></lightning-modal-header>
    <lightning-modal-body>
        <lightning-input name="sessionName" label="Name" onchange={handleChange}> </lightning-input>
        <lightning-input name="sessionDateTime" type="datetime" label="Session date" onchange={handleChange}> </lightning-input>
        <lightning-button label="Status" onclick={showToast}> </lightning-button>    
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Cancel" onclick={handleCancel} ></lightning-button>
        <lightning-button label="Save" onclick={handleSave}></lightning-button>
    </lightning-modal-footer>
</template>
